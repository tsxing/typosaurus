<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typing Game | Typosaurus</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h1><b>TYPOSAURUS</b></h1>
      <p style="text-align: center">Typing game.</p>
      <br>
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        
        <div class="content">
          
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="wpm">
              <p style="font-weight: bold; ">WPM:</p>
              <span>0</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            
          </ul>
          <br><br><br><br>
          <div style="display: flex; justify-content: space-around; gap:20px; ">
            <button onclick="run()">Re-Generate</button>
            <button onclick="resetGame()">Try Again</button>
          </div>
          
        </div>
        <br><br>
        <p style="font-size: 14px;">Made  with â™¥ and Codeing Nepal's Tutorial by Tina Xing</p>
      </div>
    </div>
    
    <script src="paragraphs.js"></script>
    <script src="script.js"></script>
  
  </body>
</html>
